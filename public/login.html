<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center px-6 py-12">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-200">Login to your NexusHub account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white font-semibold mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="your.email@example.com"
                >
            </div>

            <div>
                <label class="block text-white font-semibold mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="••••••••"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="mr-2">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-yellow-300 hover:text-yellow-200">Forgot Password?</a>
            </div>

            <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-400 text-white px-4 py-3 rounded-lg"></div>

            <button 
                type="submit" 
                class="w-full bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition"
            >
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-white">
            <p>Don't have an account? <a href="register.html" class="text-yellow-300 hover:text-yellow-200 font-semibold">Sign Up</a></p>
        </div>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-gray-200 hover:text-white">← Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect based on role
                    window.location.href = data.redirectUrl;
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
